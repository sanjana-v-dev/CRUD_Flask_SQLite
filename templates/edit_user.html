<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% extends 'layout.html' %} 
    {% block body %}
    <div class="row">
      <div class="col-5 mx-auto">
        <h3>edit user</h3>
        <hr />
        <form method="post" action="{{url_for('edit_user',uid=datas.UID)}}">
          <div class="form-group">
            <label>user name</label>
            <input
              type="text"
              name="uname"
              required
              class="form-control"
              value="{{datas.uname}}"
            />
          </div>
          <div class="form-group">
            <label>contact</label>
            <input
              type="text"
              name="contact"
              required
              class="form-control"
              value="{{datas.contact}}"
            />
          </div>
           <input type='submit' value='Submit' class='btn btn-primary'>
        </form>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
