<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 {% extends 'layout.html' %}
 {% block body %}
 <h3 class="text-center text-muted md-3">flask-sqlite CRUD application</h3>
 <p class="text-right"><a href="{{url_for('add_user')}}" class='btn btn-success'>+add users</a></p>
 <table class="table table-bordered">
    <thead>
        <th>sno</th>
        <th>name</th>
        <th>contact</th>
        <th>edit</th>
        <th>delete</th>
    </thead>
    <tbody>
        {% for row in datas %}
        <tr>
        <td>{{loop.index}}</td>
        <td>{{row.uname}}</td>
        <td>{{row.contact}}</td>
        <td><a href='{{url_for('edit_user',uid=row.UID)}}' class='btn btn-primary'>edit</a></td>
        <td><a href='{{url_for('delete_user',uid=row.UID)}}' class='btn btn-danger' onclick="return confirm('are you sure')"  >delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
 </table>
 {% endblock %}
</body>
</html>
